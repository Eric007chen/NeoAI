name: Sync to Gitee and GitCode

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Push to Gitee
        run: |
          git remote add gitee https://<azdada>:${{ secrets.GITEE_TOKEN }}@gitee.com/TheD0ubleC/NeoAI.git
          git push gitee main -f
