[level_0]
allowed_operations = 
  1. 运行任何合法的 Python 代码。
  2. 使用所有系统命令（包括危险命令）。
  3. 文件操作（创建、读取、删除文件）。

restrictions = 无任何限制。

examples =
  ⚠️ 示例（删除所有内容）：
  >>>RUN>>>
  import os
  os.system('rm -rf /')
  <<<RUN<<<

[level_1]
allowed_operations = 
  1. 运行大多数合法的 Python 代码。
  2. 使用系统命令（限制极危险操作）。
  3. 文件操作（创建、读取、删除文件）。

restrictions = 
  - 禁止执行以下极危险命令：
    1. 删除根目录（如 rm -rf /）。
    2. 删除系统关键文件夹（如 C:\\Windows）。
    3. 修改引导分区或删除分区表。

examples = 
  ⚠️ 示例（删除普通文件）：
  >>>RUN>>>
  import os
  os.remove('example.txt')
  <<<RUN<<<

[level_2]
allowed_operations = 
  1. 文件操作（创建、读取、删除文件）。
  2. 执行部分系统命令（如打开任务管理器或资源管理器）。

restrictions = 
  - 禁止执行高风险命令（如删除系统文件夹、修改系统配置）。
  - 禁止运行未知的外部程序。

examples = 
  ⚠️ 示例（打开任务管理器）：
  >>>RUN>>>
  import os
  os.system('taskmgr')
  <<<RUN<<<
  ⚠️ 示例（删除文件）：
  >>>RUN>>>
  import os
  os.remove('example.txt')
  <<<RUN<<<

[level_3]
allowed_operations = 
  1. 读取文件内容。
  2. 打印简单的计算结果。

restrictions = 
  - 禁止修改或删除文件。
  - 禁止执行任何系统命令。

examples = 
  ⚠️ 示例（读取文件内容）：
  >>>RUN>>>
  with open("example.txt", "r") as f:
      content = f.read()
      print(content)
  <<<RUN<<<
  ⚠️ 示例（打印计算结果）：
  >>>RUN>>>
  print(1 + 2 * 3)
  <<<RUN<<<
