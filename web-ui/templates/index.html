<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI WebUI - Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <!-- 引用本地 CSS 文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="gradient-transparent"></div>
    <div class="header">NeoAI</div>
    <div id="chat_container" class="chat-container">
        <div class="none"></div>
        <div class="chat-bubble user-bubble">10 分钟后帮我重启电脑。</div>
        <div class="chat-bubble ai-bubble">
            <h3>好的，已为您设置定时任务。</h3>
            <h4>    > 展开脚本 <h4/>
        </div>
    <div class="input-container">
        <input type="text" id="user_input" class="form-control" placeholder="请输入你的需求..." />
        <button class="btn btn-primary" onclick="interact()">发送</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
